<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>

    <script>

        let a = eval(prompt("Enter value for a"))
        let b = eval(prompt("Enter value for b"))
        let c = eval(prompt("Enter value for c"))
        s = a + b + c
        

        area = ((s - a) * (s - b) * (s - c))
        document.write("Area: "+area)

    </script>
    
</body>
